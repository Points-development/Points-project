server.context-path=/pointservice
spring.datasource.url=jdbc:mysql://localhost:3306/pointService?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=newpass
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#config the datasoure pool parameters
spring.datasource.max-active=100
spring.datasource.max-idle=10
spring.datasource.min-idle=5
spring.datasource.max-wait=10000 
spring.datasource.initial-size=5 
spring.datasource.validation-query=SELECT 1 
spring.datasource.time-between-eviction-runs-millis=18800

server.tomcat.uri-encoding=UTF-8
mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.huiyong.model
logging.file=pointservice.log
logging.level.*=DEBUG