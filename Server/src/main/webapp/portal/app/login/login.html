<div class="col-md-12 login-container" ng-init="loginCtrl.refreshCode()">
    <div class="login-container-body">
        <div class="login-container-body-box">
            <div class="row login-container-logo" style="font-size:22px;font-weight:bold;color:#000">鄠邑区教育和科学技术局党员党性教育体检后台系统</div>
        	<div class="row login-container-logo"><i class="iconfont icon-admin adminicon"></i></div>
            <div class="row login-container-form">
                <form class="form-signin" ng-submit="loginCtrl.login()">
                    <div class="alert alert-danger" role="alert" ng-if="loginCtrl.failedByUser">用户名或密码错误</div>
                    <div class="alert alert-danger" role="alert" ng-if="loginCtrl.failedByRefuse">请联系管理员获取登录权限</div>
                    <label class="sr-only" for="username">用户名</label>
                    <input class="form-control login-form-control" id="username" name="username" type="text" placeholder="用户名" ng-model="loginCtrl.username" ng-focus="loginCtrl.removeWran()" required autofocus>
                    <label class="sr-only" for="password">密码</label>
                    <input class="form-control login-form-control" id="password" name="password" type="password" placeholder="密码" ng-model="loginCtrl.password" ng-focus="loginCtrl.removeWran()" required>
                    <button class="btn btn-lg btn-danger btn-block" type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
    <div class="login-container-footer">
        <div>
            <span>鄠邑区教育和科学技术局党员党性教育体检系统</span>
        </div>
    </div>
</div>
